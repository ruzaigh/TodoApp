<ion-card>
  <ion-card-header>Login</ion-card-header>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
        <ion-note *ngIf="email?.errors?.['email']" slot="error">
          Please enter a valid email
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
        <ion-note *ngIf="password?.hasError('minlength')" slot="error">
          Password needs to have at least 6 characters
        </ion-note>
      </ion-item>
      <ion-button type="submit">Login</ion-button>
    </form>
  </ion-card-content>
</ion-card>
