<ng-container *ngIf="notes; else loading">
  <ion-item
    *ngFor="let note of notes "
    [routerLink]="['/note', note.id]"
  >
    <ion-label>{{ note.title}}</ion-label>
  </ion-item>
</ng-container>

<ng-template #loading>
  <ion-skeleton-text animated style="width:100%"></ion-skeleton-text>
</ng-template>
